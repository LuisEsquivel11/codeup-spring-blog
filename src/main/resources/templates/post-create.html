<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="partials/header :: head">

    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>Blog Posts</h1>
    <form action="/posts/create" method="post">
        <div class="mb-3">
            <label for="title" class="form-label">Title</label>
            <input type="title" name="title" class="form-control w-25" id="title" >
            <div id="title-field" class="form-text"></div>
        </div>
        <div class="mb-3">
            <label for="description" class="form-label">Description</label>
            <input type="text" name="description" class="form-control w-25" id="description">
        </div>
        <button type="submit" class="btn btn-danger bg-gradient">Submit</button>
    </form>
</body>
</html>
