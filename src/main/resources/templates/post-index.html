<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>posts</h1>
<div th:each="post : ${posts}">
    <h1 th:text="${post.title}"></h1>
    <h2 th:text="${post.description}"></h2>
    <h2 th:text="${post.user.email}"></h2>
</div>


</body>
</html>
